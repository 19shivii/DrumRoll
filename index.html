        <li><div data-key="76" class="key">

   <!-- audio -->
   <audio data-key="71" src="audio/music-for-relaxation.mp3"></audio>
   <audio data-key="79" src="audio/Sea-sound.mp3"></audio>
   <audio data-key="76" src="audio/relaxing-forest.mp3"></audio>
   <audio data-key="68" src="audio/koto.mp3"></audio>
   <audio data-key="69" src="audio/drum-roll.mp3"></audio>
   <audio  data-key="78" src="audio/night-ambience.mp3"></audio>


   <script>
     function playsound(e){
   const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
    console.log(audio);

    if(!audio){
    //    alert("Please Enter The Given Alphabets");
       return;
    }
    audio.currenTime=0;
    audio.play()
    key.classList.add('playing')
    
}

function removeTransition(e) {
    if(e.propertyName!=='transform')return ;//skip if it's not a transform
    this.classList.remove('playing')
    // console.log(e)
}

const ke=document.querySelectorAll('.key');
ke.forEach(key => key.addEventListener('transitionend',removeTransition));

window.addEventListener('keydown',playsound)
   </script>
     
</body>
